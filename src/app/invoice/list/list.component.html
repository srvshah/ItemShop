
<div class="container-fluid mt-4">
    <h1>Invoices</h1>
    <div class="row">
        <div class="col-8">
    
            <mat-form-field class="container-fluid">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)">
            </mat-form-field>
        </div>
        <div class="col-4">
            <button (click)="create()" mat-raised-button color="primary" class="container-fluid">Add Invoice</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="customerName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
                    <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
                </ng-container>

                <ng-container matColumnDef="customerId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="invoiceDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Date </th>
                <td mat-cell *matCellDef="let element"> {{element.invoiceDate}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="invoiceTotal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Total </th>
                <td mat-cell *matCellDef="let element"> {{element.invoiceTotal}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button (click)="detail(element.id)" >
                            <mat-icon>launch</mat-icon>
                        </button>
                        <button mat-icon-button (click)="delete(element.id)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
            <mat-spinner *ngIf="loading" class="mr-auto ml-auto"></mat-spinner>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
    </div>
</div>
